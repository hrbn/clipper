{% extends "clipper/layout.html" %}
{% load django_bootstrap5 %}
{% block head %}
  {{ form.media }}
{% endblock head %}
{% block body %}
  <nav aria-label="breadcrumb" class="my-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'dashboard' %}"><i class="bi bi-house-door-fill"></i></a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">{{ clip.title }}</li>
    </ol>
  </nav>
  <div>
    <div class="row">
      <div class="col-10 offset-1">
        <form action="{% url 'edit' clip.id %}" method="post" id="clip-form">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="d-flex justify-content-between">
            {% bootstrap_button button_type="submit" content="Save" %}
            <a type="button"
               class="btn btn-danger"
               href="{% url 'delete' clip.id %}">Delete</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock body %}
